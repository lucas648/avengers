<ul class="list-group">
    <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <h5 class="mb-1">{{ item.title }}</h5>
      </div>
      <div>
        <button class="btn btn-danger btn-sm me-2" (click)="onItemDelete(item)">Delete</button>
        <button class="btn btn-primary btn-sm" (click)="onItemEdit(item)">Edit</button>
      </div>
    </li>
</ul>
